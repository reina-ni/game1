<style>
    img{

        height: 40px;
        width: auto;
        margin: 2px;
        padding-left: 2%;

    .tab.is-active{

        transition: all 0.2s ease-out;
    }
    .panel.is-show{
        display:block;
    }
    .tab-wrap {
        display: flex;
        flex-wrap: wrap;
        margin:20px 0;
    }
    .tab-wrap:after {
        content: '';
        width: 100%;
        height: 3px;
        background: rgb(119, 160, 207);
        display: block;
        order: -1;
    }
    .tab-label {
        font-size: 15px;
        color: rgb(119, 160, 207);
        background: #FFF;
        font-weight: bold;
        text-shadow: 0 -1px 0 rgba(0,0,0,.2);
        white-space: nowrap;
        text-align: center;
        padding: 10px .5em;
        order: -1;
        position: relative;
        z-index: 1;
        cursor: pointer;
        border-radius: 5px 5px 0 0;
        flex: 1;
    }
    .tab-label:not(:last-of-type) {
        margin-right: 5px;
    }
    .tab-content {
        width: 100%;
        height: 0;
        overflow: hidden;
        opacity: 0;
        margin: 0px;
        padding: 0px;
    }
    /* active tab */
    .tab-switch:checked+.tab-label {
        background: rgb(119, 160, 207);
        color: #FFF;
    }
    .tab-switch:checked+.tab-label+.tab-content {
        height: auto;
        overflow: auto;
        padding: 15px;
        opacity: 1;
        transition: .5s opacity;
    }
</style>

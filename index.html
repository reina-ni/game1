<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/player/player.png">
  <title>シロクマくんのぼうけん</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- ビューポートの設定 -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<style>
  h1{
    font-size: 30px;
    margin-top: 0px;
  }

  #st,#btn,#start{
    font-family: 'Hachi Maru Pop';
  }
  button{
    font-family: 'Hachi Maru Pop';
    color: #fff;
    font-size: 13px;
    height: 40px;
    width: auto;
    margin: 2px;
    padding-left: 2%;
    padding-right: 2%;
    background-color: rgb(108, 160, 211);
    border-radius: 5px;
  }
 
	div{
		text-align: center;
		background-color: none;
	}

  img{
    text-align: center;
    padding-top: 5%;
    background-color: none;
  }
  #p1{
    padding: 2px;
    background-color:rgba(0,0,0,0);
  }
</style>

  <body>
    <div id="awan" ontouchstart="">
      <audio autoplay id="audio" loop>
        <source src="music/natsuyasuminotanken.mp3">
      </audio>
      <img src="img/other/logo.png">
        <h1>シロクマくんのぼうけん</h1>
          <button id=btn>ストーリー＆あそびかた</button>
          <button id=start>はじめる</button><br>
            <img id="p1" src="img/player/player.png" width="20px">まずはあそびかたをクリック！
    </div>

    <script>
      document.getElementById("btn").onclick = function () {
        window.location.href = "gamerule.html";
      };
      document.getElementById("start").onclick = function () {
        window.location.href = "character.html";
      };
    </script>

  </body>
